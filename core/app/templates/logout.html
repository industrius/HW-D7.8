{% extends "base.html" %}
{% block content %}
    <h2>Выход</h2>
    <p>Вы уверены, что хотите выйти?</p>
    <form action="/accounts/logout/" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-info text-secondary mt-5">Выйти</button>
        <a href="{% url 'app:index' %}" class="btn btn-outline-info text-secondary mt-5 mx-3">Вернуться</a>
    </form>
{% endblock %}
